<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <style>
        .centerItem {
            height: 640px;
            margin: 5px 2px 5px 2px;
            float: left;
            border:1px solid #969696;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="css/ui-all/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="css/icon.css"/>
    <script type="text/javascript" src="js/build/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/build/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/build/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/build/echarts.main.js"></script>
    <script type="text/javascript" src="js/build/china.js"></script>
    <!--配置-->
    <script type="text/javascript" src="js/util/configuration.js"></script>
    <!--数据-->
    <script type="text/javascript" src="data/data.js"></script>
    <!--方法-->
    <script type="text/javascript" src="js/util/function.js"></script>
    <!--主入口-->
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    
    <div style="margin: 5px 2px 5px 2px;border:1px solid #969696;">
        <div id="time" style="float: left;width: 70%;height:50px;"></div>
        <div style="float: left;width : 30%;height:50px;text-align:center;margin:0 auto;">
            <div style="Line-height : 48px;">
                <span style="margin: 0 15px 0 0;font-size: 15px;">出发地区</span><input id="city" type="text" style="height: 35px;">
                <a id="search" class="easyui-linkbutton" style="margin: 0 0 0 15px;">查询</a>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <!-- 中国地图展示 -->
    <div id="mapBox" class="centerItem" style="width:64%;"></div>
    <div id="charts" class="centerItem"  style="width:35%;">
    </div>
    <div style="clear: both; height: 600px;margin: 5px 2px 5px 2px;">
        <table id="tt"></table>
    </div>
</body>
</html>
